<nav>
  <div class="container">
    <ul class="navbar-left">
      <li><a href="#">Home</a></li>
      <li><a href="#about">About</a></li>
    </ul> <!--end navbar-left -->

    <ul class="navbar-right">
      <li><a href="#" id="cart" (mouseover)="mostrarCarrito()"><i class="fa fa-shopping-cart"></i> Cart <span class="badge">{{articulos}}</span></a></li>
    </ul> <!--end navbar-right -->
  </div> <!--end container -->
</nav>


<div class="container" >
  <div class="shopping-cart" style="display: none;">
    <div class="shopping-cart-header">
      <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">{{articulos}}</span>
      <div class="shopping-cart-total">
        <span class="lighter-text">Total:</span>
        <span class="main-color-text"> ${{total |number}}</span>
      </div>
    </div> <!--end shopping-cart-header -->

    <ul class="shopping-cart-items">

      <li class="clearfix" *ngFor="let b of baseDeDatos">
        <img src="{{b.imagen}}" alt="item1" /><i class="fa fa-trash" (click)="eliminarItem(b)" style="cursor: pointer;"></i>
        <span class="item-name">{{b.nombre}}</span>
        <span class="item-quantity"><button class="btn btn-primary" (click)="restarCantidad(b)">
          -</button> Cantidad:{{b.cantidad}} <button class="btn btn-primary" (click)="sumarCantidad(b)"> +</button></span>  <br>
        
        <span class="item-price">$ {{b.precio}}</span>
      </li> 
    </ul>    
    <a href="#" (click)=vaciarCarrito() class="button">Vaciar carrito</a>
  </div> 
</div>
