<div class="shopping-cart-header">
  <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">{{productService.cart_size}}</span>
  <div class="shopping-cart-total">
    <span class="lighter-text">Total:</span>
    <span class="main-color-text"> ${{productService.cart_total |number}}</span>
  </div>
</div> <!--end shopping-cart-header -->

<ul class="shopping-cart-items">

  <li class="clearfix" *ngFor="let b of productService.cart">
    <img src="{{b.imagen}}" alt="item1" /><i class="fa fa-trash" (click)="productService.deleteItem(b)" style="cursor: pointer;"></i>
    <span class="item-name">{{b.nombre}}</span>
    <span class="item-quantity"><button class="btn btn-primary" (click)="productService.addOrRemoveItem(b,false)">
      -</button> Cantidad:{{b.cantidad}} <button class="btn btn-primary" (click)="productService.addOrRemoveItem(b)"> +</button></span>  <br>
    
    <span class="item-price">$ {{b.precio * b.cantidad}}</span>
  </li> 
</ul>    
<a href="#" (click)=productService.emptyCart() class="button">Vaciar carrito</a>
